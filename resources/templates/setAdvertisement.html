<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <meta name=”viewport” content=”width=device-width,initial-scale=1.0″>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="managerMenu" name="managerMenu">

        <!-- モバイル版ヘッダー -->
        <div class="header">
            <div class="iconArea">
                <div class="topLogo">
                    <img th:src="@{/img/0101/application_logo.png}" class="topLogo" />
                </div>
                <!-- ユーザーアイコン -->
                <div class="userIconWrapper">
                    <img src="./img/userIcon_temp.png" alt="ユーザー" class="userIcon" name="headerAccount">
                </div>
            </div>
            <nav>

                <!-- 初期メニュー項目 -->
                <a href="javascript:void(0)" class="headerLink">
                    <h4 name="headerHome">ホーム</h4>
                </a>

                <!-- 公演が選択されている場合のみ表示されるメニュー項目 -->
                <th:block th:if="${menuList_ctegory_stage != null && menuList_ctegory_stage != ''}">
                    <span class="headerLink">
                        <h4 th:text="${menuList_ctegory_stage}" name="headerStage"></h4>
                    </span>
                </th:block>

                <!-- 団体が選択されている場合のみ表示されるメニュー項目 -->
                <th:block th:if="${menuList_ctegory_group != null && menuList_ctegory_group != ''}">
                    <span class="headerLink">
                        <h4 th:text="${menuList_ctegory_group}" name="headerGroup"></h4>
                    </span>
                </th:block>
            </nav>
        </div>

        <!-- PC版サイドメニュー -->
        <div class="leftMenu" id="leftMenu">
            <div class="menuLogo">
                <img th:src="@{/img/0101/application_logo.png}" class="topLogo" />
            </div>
            <div class="menuContent">
                <!-- <h1 th:text="${title}"></h1> -->
                <h2 th:text="${title2}"></h2>
                <hr>

                <!-- 各種メニュー -->
                <!-- 公演メニュー -->
                <h3 th:text="${menuList_ctegory_stage}"></h3>
                <a href="javascript:void(0)" class="stage" name="stage">
                    <h4 th:text="${menuList_stage_title}"></h4>
                </a>
                <ul class="menuUl">
                    <th:block th:each="column : ${menuList_stage}">
                        <li class="hidden" name="stageMenu"><a th:href="${column.page_url}"><span
                                    th:text="${column.page_name}"></span></a></li>
                    </th:block>
                </ul>

                <!-- 票券管理メニュー -->
                <a href="javascript:void(0)" class="manage" name="manage">
                    <h4 th:text="${menuList_manage_title}">
                    </h4>
                </a>
                <ul class="menuUl">
                    <th:block th:each="column : ${menuList_manage}">
                        <li class="hidden" name="manageMenu"><a th:href="${column.page_url}"><span
                                    th:text="${column.page_name}"></span></a></li>
                    </th:block>
                </ul>

                <!-- 便利機能メニュー -->
                <a href="javascript:void(0)" class="tool" name="tool">
                    <h4 th:text="${menuList_tools_title}"></h4>
                </a>
                <ul class="menuUl">
                    <th:block th:each="column : ${menuList_tools}">
                        <li class="hidden" name="toolMenu"><a th:href="${column.page_url}"><span
                                    th:text="${column.page_name}"></span></a></li>
                    </th:block>
                </ul>

                <th:block th:if="${menuList_stage_title != null}">
                    <hr>
                </th:block>

                <!-- 団体メニュー -->
                <h3 th:text="${menuList_ctegory_group}"></h3>
                <a href="javascript:void(0)" class="group" name="group">
                    <h4 th:text="${menuList_group_title}"></h4>
                </a>
                <ul class="menuUl">
                    <th:block th:each="column : ${menuList_group}">
                        <li class="hidden" name="groupMenu"><a th:href="${column.page_url}"><span
                                    th:text="${column.page_name}"></span></a></li>
                    </th:block>
                </ul>

                <th:block th:if="${menuList_group_title != null}">
                    <hr>
                </th:block>

                <!-- ユーザーメニュー -->
                <h3 th:text="${menuList_ctegory_user}"></h3>
                <a href="javascript:void(0)" class="user" name="user">
                    <h4 th:text="${menuList_user_title}"></h4>
                </a>
                <ul class="menuUl">
                    <th:block th:each="column : ${menuList_user}">
                        <li class="hidden" name="userMenu"><a th:href="${column.page_url}"><span
                                    th:text="${column.page_name}"></span></a></li>
                    </th:block>
                </ul>

                <th:block th:if="${menuList_user_title != null}">
                    <hr>
                </th:block>

                <p>
                <form action="/login" method="post">
                    <button type="submit" name="mode" value="logout" class="logoutBtn">ログアウト</button>
                </form>
                </p>

            </div>
        </div>

        <!-- オーバーレイ背景 -->
        <div id="overLayBackground" class="overLayBackground"></div>

        <!-- オーバーレイメニュー本体 -->
        <div class="hidden overLayMenu" name="overLayMenu">
            <!-- 各種メニュー -->
            <ul class="menuUl">
                <th:block th:each="column : ${menuList_stage}">
                    <li class="hidden" name="stageMenu"><a th:href="${column.page_url}"><span
                                th:text="${column.page_name}"></span></a></li>
                </th:block>
            </ul>

            <!-- 票券管理メニュー -->
            <ul class="menuUl">
                <th:block th:each="column : ${menuList_manage}">
                    <li class="hidden" name="manageMenu"><a th:href="${column.page_url}"><span
                                th:text="${column.page_name}"></span></a></li>
                </th:block>
            </ul>

            <!-- 便利機能メニュー -->
            <ul class="menuUl">
                <th:block th:each="column : ${menuList_tools}">
                    <li class="hidden" name="toolMenu"><a th:href="${column.page_url}"><span
                                th:text="${column.page_name}"></span></a></li>
                </th:block>
            </ul>

            <!-- 団体メニュー -->
            <ul class="menuUl">
                <th:block th:each="column : ${menuList_group}">
                    <li class="hidden" name="groupMenu"><a th:href="${column.page_url}"><span
                                th:text="${column.page_name}"></span></a></li>
                </th:block>
            </ul>

            <!-- ユーザーメニュー -->
            <ul class="menuUl">
                <th:block th:each="column : ${menuList_user}">
                    <li class="hidden" name="userMenu"><a th:href="${column.page_url}"><span
                                th:text="${column.page_name}"></span></a></li>
                </th:block>
            </ul>
        </div>
        <!-- ナビゲーションここまで -->

        <div class="content">
            <div class="rightView">
                <div>

                    <!-- 右側画面タイトル -->
                    <h1 th:text="${title}"></h1>
                    <h2 th:text="${title2}"></h2>

                    <!-- 区切り線 -->
                    <hr>

                    <!-- ページ内容 -->
                    <h3>キャスト一覧</h3>
                    <div>
                        <form action="/setAdvertisement" method="post">
                            <input type="hidden" name="sysStageId" th:value="${stageData.sys_stage_id}">
                            <button type="submit" name="mode" value="addCast" class="btn">
                                <span class="btnText">新規追加</span>
                            </button>
                            <button type="submit" name="mode" value="changeCast" class="btn">
                                <span class="btnText">変更</span>
                            </button>
                        </form>
                    </div>

                    <div th:if="${mode == 'addCast'}">
                        <form action="/setAdvertisement" method="post">
                            <p>新規追加するユーザーを選択し、役名を入力してください</p>
                            <label class="selectWrapper">
                                <select name="sysUserId" required>
                                    <th:block th:each="item : ${memberList}">
                                        <option th:value="${item.sys_user_id}" th:text="${item.user_name}"></option>
                                    </th:block>
                                </select>
                            </label>
                            <input type="text" name="castCharaName" required>
                            <input type="hidden" name="sysStageId" th:value="${stageData.sys_stage_id}">
                            <input type="hidden" name="nextMode" value="inputValue">
                            <button type="submit" name="mode" value="addCast" class="btn">
                                <span class="btnText">新規追加</span>
                            </button>
                        </form>
                    </div>

                    <div th:if="${mode == 'changeCast'}">
                        <form action="/setAdvertisement" method="post">
                            <p>変更内容を入力し、登録してください</p>
                            <div class="tableWrapper">
                                <table class="stripedTable">
                                    <tr>
                                        <td>キャスト名</td>
                                        <td>役名</td>
                                        <td>表示順</td>
                                        <td></td>
                                    </tr>
                                    <th:block th:each="item : ${memberList}">
                                        <input type="hidden" name="sysCastIds" th:value="${item.sys_cast_id}">
                                        <tr>
                                            <td th:text="${item.user_name}"></td>
                                            <td><input type="text" name="castCharaNames"
                                                    th:value="${item.cast_chara_name}">
                                            </td>
                                            <td><input type="number" name="sortNums" th:value="${item.user_sort_num}">
                                            </td>
                                            <td>
                                                <button type="submit" name="deleteId" th:value="${item.sys_cast_id}"
                                                    class="btn">
                                                    <span class="btnText">削除</span>
                                                </button>
                                            </td>
                                        </tr>
                                    </th:block>
                                </table>
                            </div>
                            <input type="hidden" name="sysStageId" th:value="${stageData.sys_stage_id}">
                            <input type="hidden" name="mode" value="changeCast">
                            <button type="submit" name="nextMode" value="inputValue" class="btn">
                                <span class="btnText">変更</span>
                            </button>
                        </form>
                        <p>役名の表示順を変更する場合はこちら</p>
                        <form action="/setAdvertisement" method="post">
                            <div class="tableWrapper">
                                <table class="stripedTable">
                                    <tr>
                                        <th>役名</th>
                                        <th>表示順</th>
                                    </tr>
                                    <th:block th:each="item : ${castCharaNameList}">
                                        <input type="hidden" name="castCharaNames" th:value="${item.cast_chara_name}">
                                        <tr>
                                            <td th:text="${item.cast_chara_name}"></td>
                                            <td><input type="number" name="sortNums" th:value="${item.cast_sort_num}">
                                            </td>
                                        </tr>
                                    </th:block>
                                </table>
                            </div>
                            <input type="hidden" name="sysStageId" th:value="${stageData.sys_stage_id}">
                            <input type="hidden" name="nextMode" value="changeSort">
                            <button type="submit" name="mode" value="changeCast" class="btn">
                                <span class="btnText">変更</span>
                            </button>
                        </form>
                    </div>

                    <div>
                        <div class="tableWrapper">
                            <table class="stripedTable">
                                <tr>
                                    <th>役名</th>
                                    <th>キャスト名</th>
                                </tr>
                                <th:block th:each="item : ${castList}">
                                    <tr>
                                        <td th:text="${item.cast_chara_name}"></td>
                                        <td th:text="${item.user_names}"></td>
                                    </tr>
                                </th:block>
                            </table>
                        </div>
                    </div>

                    <hr>

                    <h3>スタッフ一覧</h3>
                    <div>
                        <form action="/setAdvertisement" method="post">
                            <input type="hidden" name="sysStageId" th:value="${stageData.sys_stage_id}">
                            <button type="submit" name="mode" value="addStaff" class="btn">
                                <span class="btnText">新規追加</span>
                            </button>
                            <button type="submit" name="mode" value="changeStaff" class="btn">
                                <span class="btnText">変更</span>
                            </button>
                        </form>
                    </div>

                    <div th:if="${mode == 'addStaff'}">
                        <form action="/setAdvertisement" method="post">
                            <p>新規追加するユーザーを選択し、役名を入力してください</p>

                            <label class="selectWrapper">
                                <select name="sysUserId" required>
                                    <th:block th:each="item : ${memberList}">
                                        <option th:value="${item.sys_user_id}" th:text="${item.user_name}"></option>
                                    </th:block>
                                </select>
                            </label>

                            <input type="text" name="staffDepName" required>
                            <input type="hidden" name="sysStageId" th:value="${stageData.sys_stage_id}">
                            <input type="hidden" name="nextMode" value="inputValue">
                            <button type="submit" name="mode" value="addStaff" class="btn">
                                <span class="btnText">新規追加</span>
                            </button>
                        </form>
                    </div>

                    <div th:if="${mode == 'changeStaff'}">
                        <form action="/setAdvertisement" method="post">
                            <p>変更内容を入力し、登録してください</p>
                            <div class="tableWrapper">
                                <table class="stripedTable">
                                    <tr>
                                        <td>スタッフ名</td>
                                        <td>部署名</td>
                                        <td>表示順</td>
                                        <td></td>
                                    </tr>
                                    <th:block th:each="item : ${memberList}">
                                        <input type="hidden" name="sysStaffIds" th:value="${item.sys_staff_id}">
                                        <tr>
                                            <td th:text="${item.user_name}"></td>
                                            <td><input type="text" name="staffDepNames"
                                                    th:value="${item.staff_dep_name}">
                                            </td>
                                            <td><input type="number" name="sortNums" th:value="${item.user_sort_num}">
                                            </td>
                                            <td>
                                                <button type="submit" name="deleteId" th:value="${item.sys_staff_id}"
                                                    class="btn">
                                                    <span class="btnText">削除</span>
                                                </button>
                                            </td>
                                        </tr>
                                    </th:block>
                                </table>
                            </div>
                            <input type="hidden" name="sysStageId" th:value="${stageData.sys_stage_id}">
                            <input type="hidden" name="mode" value="changeStaff">
                            <button type="submit" name="nextMode" value="inputValue" class="btn">
                                <span class="btnText">変更</span>
                            </button>
                        </form>
                        <p>スタッフ名の表示順を変更する場合はこちら</p>
                        <form action="/setAdvertisement" method="post">
                            <div class="tableWrapper">
                                <table class="stripedTable">
                                    <tr>
                                        <th>スタッフ名</th>
                                        <th>表示順</th>
                                    </tr>
                                    <th:block th:each="item : ${staffDepNameList}">
                                        <input type="hidden" name="staffDepNames" th:value="${item.staff_dep_name}">
                                        <tr>
                                            <td th:text="${item.staff_dep_name}"></td>
                                            <td><input type="number" name="sortNums" th:value="${item.staff_sort_num}">
                                            </td>
                                        </tr>
                                    </th:block>
                                </table>
                            </div>
                            <input type="hidden" name="sysStageId" th:value="${stageData.sys_stage_id}">
                            <input type="hidden" name="nextMode" value="changeSort">
                            <button type="submit" name="mode" value="changeStaff" class="btn">
                                <span class="btnText">変更</span>
                            </button>
                        </form>
                    </div>

                    <div>
                        <div class="tableWrapper">
                            <table class="stripedTable">
                                <tr>
                                    <th>部署名</th>
                                    <th>スタッフ名</th>
                                </tr>
                                <th:block th:each="item : ${staffList}">
                                    <tr>
                                        <td th:text="${item.staff_dep_name}"></td>
                                        <td th:text="${item.user_names}"></td>
                                    </tr>
                                </th:block>
                            </table>
                        </div>
                    </div>

                    <!-- 宣伝情報 -->
                    <div>
                        <h3>宣伝情報</h3>
                        <div class="tableWrapper">
                            <table class="stripedTable">
                                <tr>
                                    <th>開場時間</th>
                                    <td th:if="${stageData.stage_open_minutes != null}">
                                        <span th:text="${stageData.stage_open_minutes}"></span>分前<br>
                                        「開場は開演の<span th:text="${stageData.stage_open_minutes}"></span>分前です」
                                    </td>
                                    <td th:if="${stageData.stage_open_minutes == null}">
                                        開場時間未設定
                                    </td>

                                    <td th:if="${mode != 'setStageOpenMinutes'}">
                                        <form action="/setAdvertisement" method="post">
                                            <button type="submit" name="mode" value="setStageOpenMinutes" class="btn">
                                                <span class="btnText">設定</span>
                                            </button>
                                        </form>
                                    </td>
                                    <td th:if="${mode == 'setStageOpenMinutes'}">
                                        <form action="/setAdvertisement" method="post">
                                            <input type="hidden" name="nextMode" th:value="inputValue">
                                            <input type="number" name="stageOpenMinutes"
                                                th:value="${stageData.stage_open_minutes}">分前<br>
                                            <button type="submit" name="mode" value="setStageOpenMinutes" class="btn">
                                                <span class="btnText">決定</span>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                <tr>
                                    <th>上演時間</th>
                                    <td th:text="${stageData.stage_runtime + '分'}"
                                        th:if="${stageData.stage_runtime != null}">
                                    </td>
                                    <td th:if="${stageData.stage_runtime == null}">上演時間未設定</td>

                                    <td th:if="${mode != 'setStageRuntime'}">
                                        <form action="/setAdvertisement" method="post">
                                            <button type="submit" name="mode" value="setStageRuntime" class="btn">
                                                <span class="btnText">設定</span>
                                            </button>
                                        </form>
                                    </td>
                                    <td th:if="${mode == 'setStageRuntime'}">
                                        <form action="/setAdvertisement" method="post">
                                            <input type="hidden" name="nextMode" th:value="inputValue">
                                            <input type="number" name="stageRuntime"
                                                th:value="${stageData.stage_runtime}">分<br>
                                            <button type="submit" name="mode" value="setStageRuntime" class="btn">
                                                <span class="btnText">決定</span>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                <tr>
                                    <th>あらすじ</th>
                                    <td>
                                        <th:block th:if="${stageData.stage_story}">
                                            <th:block
                                                th:each="str, stat : ${stageData.stage_story.split('\r\n|\r|\n', -1)}">
                                                <th:block th:text="${str}" />
                                                <br th:if="${!stat.last}" />
                                            </th:block>
                                        </th:block>
                                    </td>
                                    <td th:if="${mode != 'setStageStory'}">
                                        <form action="/setAdvertisement" method="post">
                                            <button type="submit" name="mode" value="setStageStory" class="btn">
                                                <span class="btnText">設定</span>
                                            </button>
                                        </form>
                                    </td>
                                    <td th:if="${mode == 'setStageStory'}">
                                        <form action="/setAdvertisement" method="post">
                                            <input type="hidden" name="nextMode" th:value="inputValue">
                                            <textarea name="stageStory"
                                                th:text="${stageData.stage_story}"></textarea><br>
                                            <button type="submit" name="mode" value="setStageStory" class="btn">
                                                <span class="btnText"></span>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- フッター -->
        <div class="footer">
            <nav>
                <!-- 公演メニューで表示される機能項目 -->
                <th:block th:if="${viewMode != null && viewMode == 'stage'}">
                    <a href="javascript:void(0)" class="stage footerLink" name="stage">
                        <h4 th:text="${menuList_stage_title}"></h4>
                    </a>
                    <a href="javascript:void(0)" class="manage footerLink" name="manage">
                        <h4 th:text="${menuList_manage_title}">
                        </h4>
                    </a>
                    <a href="javascript:void(0)" class="tool footerLink" name="tool">
                        <h4 th:text="${menuList_tools_title}"></h4>
                    </a>
                </th:block>

                <!-- 団体メニューで表示される機能項目 -->
                <th:block th:if="${viewMode != null && viewMode == 'group'}">
                    <a href="javascript:void(0)" class="group footerLink" name="group">
                        <h4 th:text="${menuList_group_title}"></h4>
                    </a>
                </th:block>

                <!-- 個人メニューで表示される機能項目 -->
                <th:block th:if="${viewMode != null && viewMode == 'account'}">
                    <a href="javascript:void(0)" class="user footerLink" name="user">
                        <h4 th:text="${menuList_user_title}"></h4>
                    </a>
                </th:block>
            </nav>
        </div>

    </div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
