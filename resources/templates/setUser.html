<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <meta name=”viewport” content=”width=device-width,initial-scale=1.0″>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="managerMenu" name="managerMenu">

        <!-- モバイル版ヘッダー -->
        <div class="header">
            <div class="iconArea">
                <div class="topLogo">
                    <img th:src="@{/img/0101/application_logo.png}" class="topLogo" />
                </div>
                <!-- ユーザーアイコン -->
                <div class="userIconWrapper">
                    <img src="./img/userIcon_temp.png" alt="ユーザー" class="userIcon" name="headerAccount">
                </div>
            </div>
            <nav>

                <!-- 初期メニュー項目 -->
                <a href="javascript:void(0)" class="headerLink">
                    <h4 name="headerHome">ホーム</h4>
                </a>

                <!-- 公演が選択されている場合のみ表示されるメニュー項目 -->
                <th:block th:if="${menuList_ctegory_stage != null && menuList_ctegory_stage != ''}">
                    <span class="headerLink">
                        <h4 th:text="${menuList_ctegory_stage}" name="headerStage"></h4>
                    </span>
                </th:block>

                <!-- 団体が選択されている場合のみ表示されるメニュー項目 -->
                <th:block th:if="${menuList_ctegory_group != null && menuList_ctegory_group != ''}">
                    <span class="headerLink">
                        <h4 th:text="${menuList_ctegory_group}" name="headerGroup"></h4>
                    </span>
                </th:block>
            </nav>
        </div>

        <!-- PC版サイドメニュー -->
        <div class="leftMenu" id="leftMenu">
            <div class="menuLogo">
                <img th:src="@{/img/0101/application_logo.png}" class="topLogo" />
            </div>
            <div class="menuContent">
                <!-- <h1 th:text="${title}"></h1> -->
                <h2 th:text="${title2}"></h2>
                <hr>

                <!-- 各種メニュー -->
                <!-- 公演メニュー -->
                <h3 th:text="${menuList_ctegory_stage}"></h3>
                <a href="javascript:void(0)" class="stage" name="stage">
                    <h4 th:text="${menuList_stage_title}"></h4>
                </a>
                <ul class="menuUl">
                    <th:block th:each="column : ${menuList_stage}">
                        <li class="hidden" name="stageMenu"><a th:href="${column.page_url}"><span
                                    th:text="${column.page_name}"></span></a></li>
                    </th:block>
                </ul>

                <!-- 票券管理メニュー -->
                <a href="javascript:void(0)" class="manage" name="manage">
                    <h4 th:text="${menuList_manage_title}">
                    </h4>
                </a>
                <ul class="menuUl">
                    <th:block th:each="column : ${menuList_manage}">
                        <li class="hidden" name="manageMenu"><a th:href="${column.page_url}"><span
                                    th:text="${column.page_name}"></span></a></li>
                    </th:block>
                </ul>

                <!-- 便利機能メニュー -->
                <a href="javascript:void(0)" class="tool" name="tool">
                    <h4 th:text="${menuList_tools_title}"></h4>
                </a>
                <ul class="menuUl">
                    <th:block th:each="column : ${menuList_tools}">
                        <li class="hidden" name="toolMenu"><a th:href="${column.page_url}"><span
                                    th:text="${column.page_name}"></span></a></li>
                    </th:block>
                </ul>

                <th:block th:if="${menuList_stage_title != null}">
                    <hr>
                </th:block>

                <!-- 団体メニュー -->
                <h3 th:text="${menuList_ctegory_group}"></h3>
                <a href="javascript:void(0)" class="group" name="group">
                    <h4 th:text="${menuList_group_title}"></h4>
                </a>
                <ul class="menuUl">
                    <th:block th:each="column : ${menuList_group}">
                        <li class="hidden" name="groupMenu"><a th:href="${column.page_url}"><span
                                    th:text="${column.page_name}"></span></a></li>
                    </th:block>
                </ul>

                <th:block th:if="${menuList_group_title != null}">
                    <hr>
                </th:block>

                <!-- ユーザーメニュー -->
                <h3 th:text="${menuList_ctegory_user}"></h3>
                <a href="javascript:void(0)" class="user" name="user">
                    <h4 th:text="${menuList_user_title}"></h4>
                </a>
                <ul class="menuUl">
                    <th:block th:each="column : ${menuList_user}">
                        <li class="hidden" name="userMenu"><a th:href="${column.page_url}"><span
                                    th:text="${column.page_name}"></span></a></li>
                    </th:block>
                </ul>

                <th:block th:if="${menuList_user_title != null}">
                    <hr>
                </th:block>

                <p>
                <form action="/login" method="post">
                    <button type="submit" name="mode" value="logout" class="logoutBtn">ログアウト</button>
                </form>
                </p>

            </div>
        </div>

        <!-- オーバーレイ背景 -->
        <div id="overLayBackground" class="overLayBackground"></div>

        <!-- オーバーレイメニュー本体 -->
        <div class="hidden overLayMenu" name="overLayMenu">
            <!-- 各種メニュー -->
            <ul class="menuUl">
                <th:block th:each="column : ${menuList_stage}">
                    <li class="hidden" name="stageMenu"><a th:href="${column.page_url}"><span
                                th:text="${column.page_name}"></span></a></li>
                </th:block>
            </ul>

            <!-- 票券管理メニュー -->
            <ul class="menuUl">
                <th:block th:each="column : ${menuList_manage}">
                    <li class="hidden" name="manageMenu"><a th:href="${column.page_url}"><span
                                th:text="${column.page_name}"></span></a></li>
                </th:block>
            </ul>

            <!-- 便利機能メニュー -->
            <ul class="menuUl">
                <th:block th:each="column : ${menuList_tools}">
                    <li class="hidden" name="toolMenu"><a th:href="${column.page_url}"><span
                                th:text="${column.page_name}"></span></a></li>
                </th:block>
            </ul>

            <!-- 団体メニュー -->
            <ul class="menuUl">
                <th:block th:each="column : ${menuList_group}">
                    <li class="hidden" name="groupMenu"><a th:href="${column.page_url}"><span
                                th:text="${column.page_name}"></span></a></li>
                </th:block>
            </ul>

            <!-- ユーザーメニュー -->
            <ul class="menuUl">
                <th:block th:each="column : ${menuList_user}">
                    <li class="hidden" name="userMenu"><a th:href="${column.page_url}"><span
                                th:text="${column.page_name}"></span></a></li>
                </th:block>
            </ul>
        </div>
        <!-- ナビゲーションここまで -->

        <div class="content">
            <div class="rightView">
                <div>

                    <!-- 右側画面タイトル -->
                    <h1 th:text="${title}"></h1>
                    <h2 th:text="${title2}"></h2>

                    <!-- 区切り線 -->
                    <hr>

                    <!-- ページ内容 -->
                    <div>
                        <div>
                            <div class="tableWrapper">
                                <table class="stripedTable">
                                    <tr>
                                        <th>ユーザーID</th>
                                        <td th:text="${userData.user_id}"></td>
                                        <td th:if="${mode != 'setUserId'}">
                                            <form action="/setUser" method="post">
                                                <button type="submit" name="mode" value="setUserId" class="btn">
                                                    <span class="btnText">編集</span>
                                                </button>
                                            </form>
                                        </td>
                                        <td th:if="${mode == 'setUserId'}">
                                            <form action="/setUser" method="post">
                                                <input type="hidden" name="sysUserId"
                                                    th:value="${userData.sys_user_id}">
                                                <input type="hidden" name="nextMode" th:value="inputValue">
                                                <p>
                                                    新しいユーザーIDを入力してください<br>
                                                    <input type="text" name="userId" th:value="${userId}" required><br>
                                                    <button type="submit" name="mode" value="setUserId" class="btn">
                                                        <span class="btnText">決定</span>
                                                    </button>
                                                </p>
                                                <p th:text="${message}" style="color: red;"></p>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>メールアドレス</th>
                                        <td th:text="${userData.user_mail}"></td>
                                        <td th:if="${mode != 'setMail'}">
                                            <form action="/setUser" method="post">
                                                <button type="submit" name="mode" value="setMail" class="btn">
                                                    <span class="btnText">編集</span>
                                                </button>
                                            </form>
                                        </td>
                                        <td th:if="${mode == 'setMail'}">
                                            <form action="/setUser" method="post">
                                                <input type="hidden" name="sysUserId"
                                                    th:value="${userData.sys_user_id}">
                                                <input type="hidden" name="nextMode" th:value="inputValue">
                                                <p>
                                                    新しいメールアドレスを入力してください<br>
                                                    <input type="email" name="userMail" th:value="${userMail}"
                                                        required><br>
                                                    <button type="submit" name="mode" value="setMail" class="btn">
                                                        <span class="btnText">決定</span>
                                                    </button>
                                                </p>
                                                <p th:text="${message}" style="color: red;"></p>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>パスワード</th>
                                        <td>非表示</td>
                                        <td th:if="${mode != 'setUserPass'}">
                                            <form action="/setUser" method="post">
                                                <button type="submit" name="mode" value="setUserPass" class="btn">
                                                    <span class="btnText">編集</span>
                                                </button>
                                            </form>
                                        </td>
                                        <td th:if="${mode == 'setUserPass'}">
                                            <form action="/setUser" method="post">
                                                <input type="hidden" name="sysUserId"
                                                    th:value="${userData.sys_user_id}">
                                                <input type="hidden" name="nextMode" th:value="inputValue">
                                                <p>
                                                    現在のパスワード<br>
                                                    <span th:text="${userData.user_pass}"></span>
                                                </p>
                                                <p>
                                                    新しいパスワードを入力してください<br>
                                                    <input type="password" name="userPass" required><br>
                                                    <input type="password" name="rePass" required placeholder="再度入力">
                                                    <button type="submit" name="mode" value="setUserPass" class="btn">
                                                        <span class="btnText">決定</span>
                                                    </button>
                                                </p>
                                                <p th:text="${message}" style="color: red;"></p>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>電話番号</th>
                                        <td th:text="${userData.user_tell}"></td>
                                        <td th:if="${mode != 'setUserTel'}">
                                            <form action="/setUser" method="post">
                                                <button type="submit" name="mode" value="setUserTel" class="btn">
                                                    <span class="btnText">編集</span>
                                                </button>
                                            </form>
                                        </td>
                                        <td th:if="${mode == 'setUserTel'}">
                                            <form action="/setUser" method="post">
                                                <input type="hidden" name="sysUserId"
                                                    th:value="${userData.sys_user_id}">
                                                <input type="hidden" name="mode" th:value="setUserTel">
                                                <p>
                                                    新しい電話番号を入力してください<br>
                                                    <input type="tel" name="userTel"><br>
                                                    <button type="submit" name="nextMode" value="inputValue"
                                                        class="btn">
                                                        <span class="btnText">決定</span>
                                                    </button>
                                                </p>
                                                <p>
                                                    電話番号を設定しない ⇒
                                                    <button type="submit" name="nextMode" value="crearValue"
                                                        class="btn">
                                                        <span class="btnText">設定しない</span>
                                                    </button>
                                                </p>
                                                <p th:text="${message}" style="color: red;"></p>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>ユーザーネーム</th>
                                        <td th:text="${userData.user_name + '(' + userData.user_kana_name + ')'}"></td>
                                        <td th:if="${mode != 'setUserName'}">
                                            <form action="/setUser" method="post">
                                                <button type="submit" name="mode" value="setUserName" class="btn">
                                                    <span class="btnText">編集</span>
                                                </button>
                                            </form>
                                        </td>
                                        <td th:if="${mode == 'setUserName'}">
                                            <form action="/setUser" method="post">
                                                <input type="hidden" name="sysUserId"
                                                    th:value="${userData.sys_user_id}">
                                                <input type="hidden" name="nextMode" th:value="inputValue">
                                                <p>
                                                    新しいユーザーネームを入力してください<br>
                                                    <input type="text" name="userName" th:text="${userName}" required
                                                        placeholder="ユーザーネーム"><br>
                                                    <input type="text" name="userKanaName" th:text="${userKanaName}"
                                                        required placeholder="フリガナ"><br>
                                                    <button type="submit" name="mode" value="setUserName" class="btn">
                                                        <span class="btnText">決定</span>
                                                    </button>
                                                </p>
                                                <p th:text="${message}" style="color: red;"></p>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>芸名</th>
                                        <td th:text="${userData.user_stage_name + '(' + userData.user_stage_kana_name + ')'}"
                                            th:if="${userData.user_stage_name != null}"></td>
                                        <td th:if="${userData.user_stage_name == null}"></td>
                                        <td th:if="${mode != 'setUserStageName'}">
                                            <form action="/setUser" method="post">
                                                <button type="submit" name="mode" value="setUserStageName" class="btn">
                                                    <span class="btnText">編集</span>
                                                </button>
                                            </form>
                                        </td>
                                        <td th:if="${mode == 'setUserStageName'}">
                                            <form action="/setUser" method="post">
                                                <input type="hidden" name="sysUserId"
                                                    th:value="${userData.sys_user_id}">
                                                <input type="hidden" name="mode" th:value="setUserStageName">
                                                <p>
                                                    新しい芸名を入力してください<br>
                                                    <input type="text" name="userName" th:text="${userName}"
                                                        placeholder="芸名"><br>
                                                    <input type="text" name="userKanaName" th:text="${userKanaName}"
                                                        placeholder="フリガナ"><br>
                                                    <button type="submit" name="nextMode" value="inputValue"
                                                        class="btn">
                                                        <span class="btnText">決定</span>
                                                    </button>
                                                </p>
                                                <p>
                                                    芸名を設定しない ⇒
                                                    <button type="submit" name="nextMode" value="crearValue"
                                                        class="btn">
                                                        <span class="btnText">設定しない</span>
                                                    </button>
                                                </p>
                                                <p th:text="${message}" style="color: red;"></p>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>生年月日</th>
                                        <td th:text="${userData.user_birthday + '(年齢非公開)'}"
                                            th:if="${userData.user_hide_age == 0}"></td>
                                        <td th:text="${userData.user_birthday + '(年齢公開)'}"
                                            th:if="${userData.user_hide_age == 1}"></td>
                                        <td th:if="${mode != 'setUserBirthday'}">
                                            <form action="/setUser" method="post">
                                                <button type="submit" name="mode" value="setUserBirthday" class="btn">
                                                    <span class="btnText">編集</span>
                                                </button>
                                            </form>
                                        </td>
                                        <td th:if="${mode == 'setUserBirthday'}">
                                            <form action="/setUser" method="post">
                                                <input type="hidden" name="sysUserId"
                                                    th:value="${userData.sys_user_id}">
                                                <input type="hidden" name="nextMode" th:value="inputValue">
                                                <p>
                                                    新しい生年月日を入力してください<br>
                                                    <input type="date" name="userBirthday"
                                                        th:text="${userBirthday}"><br>
                                                    年齢を非公開にする ⇒
                                                    <span th:if="${userData.user_hide_age == 0}">
                                                        <input type="checkbox" name="hideBirthYear">
                                                    </span>
                                                    <span th:if="${userData.user_hide_age == 1}">
                                                        <input type="checkbox" name="hideBirthYear" checked>
                                                    </span><br>
                                                    <button type="submit" name="mode" value="setUserBirthday"
                                                        class="btn">
                                                        <span class="btnText">決定</span>
                                                    </button>
                                                </p>
                                                <p th:text="${message}" style="color: red;"></p>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" style="text-align: center;">
                                            <div name="deleteUser">
                                                <button type="button" class="btn" name="deleteUser">
                                                    <span class="btnText">アカウント削除</span>
                                                </button>
                                            </div>
                                            <div name="confiDeleteUser" class="hidden">
                                                <p class="alertText">本当に削除してもよろしいですか？</p>
                                                <button type="button" class="btn" name="notDeleteUser">
                                                    <span class="btnText">いいえ</span>
                                                </button>
                                                <form action="/setUser" method="post">
                                                    <button type="submit" class="btn" name="mode" value="deleteUser">
                                                        <span class="btnText">はい</span>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- フッター -->
        <div class="footer">
            <nav>
                <!-- 公演メニューで表示される機能項目 -->
                <th:block th:if="${viewMode != null && viewMode == 'stage'}">
                    <a href="javascript:void(0)" class="stage footerLink" name="stage">
                        <h4 th:text="${menuList_stage_title}"></h4>
                    </a>
                    <a href="javascript:void(0)" class="manage footerLink" name="manage">
                        <h4 th:text="${menuList_manage_title}">
                        </h4>
                    </a>
                    <a href="javascript:void(0)" class="tool footerLink" name="tool">
                        <h4 th:text="${menuList_tools_title}"></h4>
                    </a>
                </th:block>

                <!-- 団体メニューで表示される機能項目 -->
                <th:block th:if="${viewMode != null && viewMode == 'group'}">
                    <a href="javascript:void(0)" class="group footerLink" name="group">
                        <h4 th:text="${menuList_group_title}"></h4>
                    </a>
                </th:block>

                <!-- 個人メニューで表示される機能項目 -->
                <th:block th:if="${viewMode != null && viewMode == 'account'}">
                    <a href="javascript:void(0)" class="user footerLink" name="user">
                        <h4 th:text="${menuList_user_title}"></h4>
                    </a>
                </th:block>
            </nav>
        </div>

    </div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
